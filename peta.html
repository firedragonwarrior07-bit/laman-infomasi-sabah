<head>

  <!-- Google Fonts -->

</head>
<body>
  <!-- Hero Banner -->
  <header class="banner">
    <div class="banner-content">
      <h1>LAMAN INFORMASI DI SABAH</h1>
      <p>“Negeri Di Bawah Bayu” – Keindahan Alam, Budaya, dan Destinasi Bertaraf Dunia</p>
    </div>

  <!-- Navigation -->
  <nav>
    <div class="nav-container">

  <!-- Script -->
  <script>
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
      const btn = document.getElementById("modeToggle");
      btn.textContent = document.body.classList.contains("dark-mode") 
        ? "☀️ Light Mode" 
        : "🌙 Dark Mode";
    }
  </script>
</body>
